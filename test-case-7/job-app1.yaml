apiVersion: batch/v1
kind: Job
metadata:
  name: job-app1
  namespace: default
  labels:
    applicationId: "job-app1"
    queue: "root.root2.groupA.childX.namespaceA.job-app1"
spec:
  completions: 6
  parallelism: 6
  template:
    metadata:
      labels:
        applicationId: "job-app1"
        queue: "root.root2.groupA.childX.namespaceA.job-app1"
    spec:
      restartPolicy: OnFailure
      containers:
        - name: worker
          image: busybox
          command: ["sh", "-c", "sleep 3600"]
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
